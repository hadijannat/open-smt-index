name: Scheduled Build

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  build-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          playwright install chromium

      - name: Build index
        run: smt-index build --out dist/

      - name: Validate index
        run: smt-index validate --index dist/index.json

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet dist/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update SMT index"
          title: "chore: Update SMT Index"
          body: |
            Automated update of the SMT Index.

            This PR was created by the scheduled build workflow.

            Please review the changes to `dist/index.json` and `dist/index.csv`.
          branch: chore/update-smt-index
          delete-branch: true
